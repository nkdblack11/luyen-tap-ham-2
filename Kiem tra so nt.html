<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function kiem_tra_snt(so) {
            let n = parseInt(so)
            if (n < 2) {
                return false;
            } else if (n === 2) {
                return n + ' là số nguyên tố'
            }
            for (let i = 2; i < n; i++) {
                if ((n % i) === 0) {
                    return false
                }
            }
            return n + ' là số nguyên tố'
        }
    </script>
</head>
<body>
<h1>Kiểm tra số nguyên tố:</h1>
<input id="so" type="text"/>
<button type="button" onclick="xuat.innerHTML=kiem_tra_snt(so.value)">Click</button>
<div id="xuat"></div>
</body>
</html>
