<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 5</title>
    <script language="JavaScript">
        function min(x,y,z) {
            if(x<y && x<z){
                return x;
            }else if(y<x && y<z){
                return y
            }else if(z<x && z<y){
                return z;
            }
        }

        let a = parseInt(prompt("Nhập vào số thứ 1"));
        let b = parseInt(prompt("Nhập vào số thứ 2"));
        let c = parseInt(prompt("Nhập vào số thứ 3"));
        document.write('số min là: ' + min(a,b,c));
    </script>
</head>
